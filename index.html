<!DOCTYPE html>
<html lang="en">
<head>
    <title>haypoll - Create your own poll!</title>
    <meta charset="utf-8"  />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
	    <a id="logo" href="/"><img src="./images/pie-chart-small.png"/>haypoll</a>
	</header>
		<h1 id="pagetitle" class="center">Create your own poll in an instant.</h1>
	
	
	<form id="pollForm">    
        <div>
            <label for="name">Question:</label>
            <input type="text" id="name" name="pollName">
        </div>
        <div id="container">
        <div id="option">
            <label for="option1">Option:</label>
            <input type="text" id="option1" name="option1">
        </div>
        </div>
        <div id ="button" class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>
</html>
